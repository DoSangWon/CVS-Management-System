<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>체인점 관리 시스템</title>
<link rel = "stylesheet" href="index.css">
<link rel = "stylesheet" href="common.css">
<style>
.loginbox{
background-image:url('images/main/loginbackground.jpg');
}
</style>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div id="wrapper">
	
<!-- 로그인 박스 시작  -->
<form name="frm_login" method="post">
<div class="loginbox">
<ul class="inputbox2">
			<li class="id_in_b"><input tabindex="1" maxlength="20" name="txtID"></li>
			<li class="pw_in_b"><input type="password" maxlength="20" name="txtPwd" tabindex="2" onkeypress="javascript:if(event.keyCode == 13) Login_owner(document.all.Chk_A_Part.value); else return;"></li>
			<li class="btn_b"><img src="images/main/btn_login.gif" tabindex="3" name="btnLogin" onclick="javascript:Login_owner(document.all.Chk_A_Part.value);" style="cursor:pointer;"></li>
		</ul>
</div>
</form>
</div>
</body>
</html>
